# Docker Compose for Greene County Property Finder
# Usage: docker-compose up -d

version: '3.8'

services:
  # Main Streamlit Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: greene-county-property-finder
    ports:
      - "8501:8501"
    volumes:
      # Persist cached data between container restarts
      - ./data:/app/data
      # Mount .streamlit config (optional, already in image)
      - ./.streamlit:/app/.streamlit:ro
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - app-network
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Optional: Data update service (runs weekly)
  data-updater:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: greene-county-data-updater
    volumes:
      - ./data:/app/data
    entrypoint: ["python", "greene_county_fetcher.py", "--lanesville"]
    profiles:
      - update  # Only runs with: docker-compose --profile update up data-updater
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

# Persistent volume for data (alternative to bind mount)
volumes:
  parcel-data:
    driver: local
